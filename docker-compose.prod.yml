services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bosnia-movie-db-prod
    environment:
      POSTGRES_USER: movierankings
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-movierankings123}
      POSTGRES_DB: movierankings
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movierankings"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: bosnia-movie-backend-prod
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://movierankings:${POSTGRES_PASSWORD:-movierankings123}@postgres:5432/movierankings
      NODE_ENV: production
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-your-production-secret-key}
      CORS_ORIGIN: http://frontend:3000
    ports:
      - "5000:5000"
    restart: unless-stopped
    command: sh -c "npx prisma db push && npm start"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
        VITE_OMDB_API_KEY: ${VITE_OMDB_API_KEY:-"f4b35707"}
        VITE_APP_NAME: ${VITE_APP_NAME:-"Bosnia Movie Rankings"}
        VITE_ENABLE_DARK_MODE: ${VITE_ENABLE_DARK_MODE:-"true"}
    container_name: bosnia-movie-frontend-prod
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data_prod:
version: '3.8'

services:
  # PostgreSQL Database (development)
  postgres:
    image: postgres:15-alpine
    container_name: bosnia-movie-db-dev
    environment:
      POSTGRES_USER: movierankings
      POSTGRES_PASSWORD: movierankings123
      POSTGRES_DB: movierankings
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movierankings"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.fixed
    container_name: bosnia-movie-backend-dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://movierankings:movierankings123@postgres:5432/movierankings
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: dev-secret-key-change-in-production
      PRISMA_QUERY_ENGINE_BINARY: /app/node_modules/.prisma/client/libquery_engine-debian-openssl-3.0.x.so.node
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 10000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend (development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bosnia-movie-frontend-dev
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data_dev:
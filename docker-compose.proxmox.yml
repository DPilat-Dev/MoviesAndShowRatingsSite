version: "3.8"

# Bosnia Movie Rankings - Production for Proxmox LXC with Nginx Proxy Manager
# This setup assumes you have Nginx Proxy Manager running separately

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bosnia-movie-db
    environment:
      POSTGRES_USER: movierankings
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: movierankings
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bosnia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movierankings"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Keep data inside container for LXC simplicity
    # If you want persistent storage, mount to LXC host path

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.proxmox
    container_name: bosnia-movie-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001  # Changed from 5000 to avoid conflicts
      DATABASE_URL: postgresql://movierankings:${POSTGRES_PASSWORD}@postgres:5432/movierankings
      JWT_SECRET: ${JWT_SECRET}
      # CORS settings for Nginx Proxy Manager
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    networks:
      - bosnia-network
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Don't expose ports publicly - Nginx Proxy Manager will handle this

  # Frontend (Static files served by Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.proxmox
    container_name: bosnia-movie-frontend
    depends_on:
      - backend
    environment:
      # Build-time environment variables
      VITE_API_URL: /api  # Will be proxied by Nginx Proxy Manager
      VITE_OMDB_API_KEY: ${VITE_OMDB_API_KEY:-}
      VITE_APP_NAME: "Bosnia Movie Rankings"
      VITE_ENABLE_DARK_MODE: "true"
    volumes:
      - static_files:/usr/share/nginx/html
    networks:
      - bosnia-network
    restart: unless-stopped
    # Don't expose ports - Nginx Proxy Manager will serve static files
    # or you can use a simple nginx container to serve them

  # Simple Nginx to serve frontend static files
  nginx-static:
    image: nginx:stable-alpine
    container_name: bosnia-movie-nginx
    depends_on:
      - frontend
    volumes:
      - static_files:/usr/share/nginx/html:ro
      - ./frontend/nginx.static.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"  # Internal port for Nginx Proxy Manager to proxy
    networks:
      - bosnia-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  static_files:
    driver: local

networks:
  bosnia-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
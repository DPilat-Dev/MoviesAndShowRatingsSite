version: "3.8"

# Bosnia Movie Rankings - Simple Production Setup
# For use with Nginx Proxy Manager (no internal nginx needed)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bosnia-movie-db
    environment:
      POSTGRES_USER: movierankings
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: movierankings
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bosnia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movierankings"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: bosnia-movie-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://movierankings:${POSTGRES_PASSWORD}@postgres:5432/movierankings
      JWT_SECRET: ${JWT_SECRET}
      # CORS settings - update with your domain
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"  # Expose backend API
    networks:
      - bosnia-network
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Static files - served directly)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.static
    container_name: bosnia-movie-frontend
    depends_on:
      - backend
    environment:
      # Build-time environment variables
      VITE_API_URL: /api  # Will be proxied by Nginx Proxy Manager
      VITE_OMDB_API_KEY: ${VITE_OMDB_API_KEY:-}
      VITE_APP_NAME: "Bosnia Movie Rankings"
      VITE_ENABLE_DARK_MODE: "true"
    ports:
      - "3000:80"  # Expose frontend on port 3000
    networks:
      - bosnia-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  bosnia-network:
    driver: bridge
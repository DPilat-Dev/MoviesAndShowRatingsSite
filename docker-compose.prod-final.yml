version: '3.8'

# Bosnia Movie Rankings - Final Production Setup
# Based on working docker-compose.dev.yml with production optimizations

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bosnia-movie-db
    environment:
      POSTGRES_USER: movierankings
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-movierankings123}
      POSTGRES_DB: movierankings
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movierankings"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.fixed  # Use the working Dockerfile
    container_name: bosnia-movie-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://movierankings:${POSTGRES_PASSWORD:-movierankings123}@postgres:5432/movierankings
      NODE_ENV: production
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-your-production-secret-key}
      PRISMA_QUERY_ENGINE_BINARY: /app/node_modules/.prisma/client/libquery_engine-debian-openssl-3.0.x.so.node
    ports:
      - "5000:5000"
    restart: unless-stopped
    command: sh -c "npx prisma db push && node dist/index.js"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile  # Use the existing Dockerfile
    container_name: bosnia-movie-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
      VITE_OMDB_API_KEY: ${VITE_OMDB_API_KEY:-}
      VITE_APP_NAME: ${VITE_APP_NAME:-"Bosnia Movie Rankings"}
      VITE_ENABLE_DARK_MODE: ${VITE_ENABLE_DARK_MODE:-"true"}
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  postgres_data: